<!DOCTYPE html>
<html>

<head>
    <title>Xác nhận đơn hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px 20px 20px 50px;
            margin-top: 50px;
            border: 1px solid #e0e0e0;
            font-family: 'Times New Roman', Times, serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: rgb(204, 64, 21);
            font-family: 'Arial', sans-serif;
            margin-bottom: 15px;
        }

        p {
            color: #333333;
            font-family: 'Arial', sans-serif;
            margin-bottom: 10px;
        }

        strong {
            color: #000000;
            font-family: 'Arial', sans-serif;
        }

        .order-details {
            border-top: 1px solid #e0e0e0;
            margin-top: 15px;
            padding-top: 10px;
        }

        .order-details p {
            margin-bottom: 5px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            border: none;
            color: white;

            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0px 0px 2px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Xác nhận đơn hàng</h2>
    <p> Cảm ơn bạn đã tin tưởng đặt hàng !</p>
    <div class="order-details" id="orderDetails">
        <h3 style="font-size: 22px;">Thông tin đơn hàng của bạn:</h3>
        <p><strong>Mã đơn hàng:</strong>[[orderId]]</p>
        <p><strong>Email:</strong> [[email]]  </p>
        <a href="http://localhost:3000/pay/[[orderId]]" class="button">Xác nhận đơn hàng</a>
    </div>
</div>
<script>
    // Nhúng chuỗi JSON vào div có id là "orderDetails"
    var orderDetailsJson = `[[orderDetails]]`;
    var orderDetails = JSON.parse(orderDetailsJson);

    // Xử lý và hiển thị thông tin từ chuỗi JSON trong orderDetails div
    var orderDetailsDiv = document.getElementById("orderDetails");
    orderDetails.forEach(function (detail) {
        var detailDiv = document.createElement("div");
        detailDiv.innerHTML = `<p><strong>Tên sản phẩm:</strong> ${detail.name}</p>
                           <p><strong>Tổng giá:</strong> ${detail.totalPrice}</p>`;
        orderDetailsDiv.appendChild(detailDiv);
    });
</script>
</body>

</html>
