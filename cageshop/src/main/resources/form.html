<!DOCTYPE html>
<html>
<head>
    <title>Xác nhận đơn hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #e0e0e0;
            font-family: 'Times New Roman', Times, serif; /* Thay đổi phông chữ ở đây */
        }
        h2 {
            color: #333333;
            font-family: 'Arial', sans-serif; /* Thay đổi phông chữ ở đây */
        }
        p {
            color: #555555;
            font-family: 'Arial', sans-serif; /* Thay đổi phông chữ ở đây */
        }
        strong {
            color: #000000;
            font-family: 'Arial', sans-serif; /* Thay đổi phông chữ ở đây */
        }
        .button {
            display: inline-block;
            background-color: #4CAF50; /* Màu xanh lá cây */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<div class="container">
    <h2>Xác nhận đơn hàng</h2>
    <p>Cảm ơn bạn đã đặt hàng. Dưới đây là thông tin đơn hàng của bạn:</p>
    <div id="orderDetails">
        <!-- Chi tiết đơn hàng sẽ được chèn vào đây -->
    </div>
    <p><strong>Mã đơn hàng:</strong> [[orderId]]</p>
    <p><strong>Email:</strong> [[email]]</p>
    <a href="http://localhost:3000/pay/[[orderId]]" class="button" style="background-color: #4CAF50;">Xác nhận đơn hàng</a>
</div>
<script>
    // Nhúng chuỗi JSON vào div có id là "orderDetails"
    var orderDetailsJson = `[[orderDetails]]`;
    var orderDetails = JSON.parse(orderDetailsJson);

    // Xử lý và hiển thị thông tin từ chuỗi JSON trong orderDetails div
    var orderDetailsDiv = document.getElementById("orderDetails");
    orderDetails.forEach(function(detail) {
        var detailDiv = document.createElement("div");
        detailDiv.innerHTML = `<p><strong>Tên sản phẩm:</strong> ${detail.name}</p>
                           <p><strong>Tổng giá:</strong> ${detail.totalPrice}</p>`;
        orderDetailsDiv.appendChild(detailDiv);
    });
</script>
</body>
</html>
