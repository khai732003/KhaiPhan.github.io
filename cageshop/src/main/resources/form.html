<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: 'Exo', sans-serif;
            background-color: #e4e4e4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .header {
            background-color: #4B7BEC;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .content {
            background-color: #fff;
            padding: 20px;
        }

        .footer {
            background-color: #e4e4e4;
            padding: 30px;
            text-align: center;
        }

        h1, h2, p {
            margin-bottom: 15px;
        }

        a.button {
            color: #fff !important;
            background-color: #4b7bec;
            padding: 15px 50px;
            display: inline-block;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        table.order-details {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table.order-details th, table.order-details td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table.order-details th {
            background-color: #4B7BEC;
            color: #fff;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <td class="header">
            <a href="#">
                <img src="https://static.vecteezy.com/system/resources/previews/008/462/030/non_2x/minimalist-simple-bird-home-logo-design-free-vector.jpg" alt="logo" title='LOGO'>
            </a>
            <p>Thank you for your interest in our products</p>
            <p>Please check the information again</p>
            <div>
                <p>Mã đơn hàng của bạn: [[orderId]]</p>
            </div>
            <div id="orderDetailsPlaceholder">
                <h2>Sau đây là chi tiết các sản phẩm mà bạn đặt mua</h2>
                <table class="order-details">
                    <thead>
                    <tr>
                        <th>Ảnh</th>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Use a loop to iterate through order details and generate table rows -->
                    [[orderDetails]]
                    </tbody>
                </table>
            </div>
            <h1>If you agree to purchase, click here to redirect to the payment page</h1>
            <a href="truyen link vo day" class="button">CONFIRM</a>
        </td>
    </tr>
</table>
</body>

</html>
